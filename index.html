<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>London Titans FC Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="https://drive.google.com/thumbnail?id=1vfgHIrVca--raiKcdltA3K_QcTURcDN0&sz=w1000" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Archivo', 'sans-serif'],
            },
            colors: {
              theme: {
                gold: '#FFD102',
                'gold-dim': '#D4AE00',
                base: '#26241E',
                dark: '#1D1B17',
                light: '#38352E',
                text: '#F5F5F5',
                muted: '#A19F9A',
              }
            }
          },
        },
      }
    </script>
    <style>
      html {
        background-color: #26241E;
      }
      body {
        font-family: 'Archivo', sans-serif;
        background-color: #26241E;
        color: #F5F5F5;
        overflow-y: hidden; /* Allow iframe to handle scroll if needed, but mostly prevent double scroll */
      }
      
      .fade-in { animation: fadeIn 0.2s ease-in-out; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      .zoom-in { animation: zoomIn 0.2s ease-out; }
      @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>

    "vite": "https://aistudiocdn.com/vite@^7.2.4",

  }
}
